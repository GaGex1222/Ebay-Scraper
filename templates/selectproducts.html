<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ebay Scraper</title>
</head>
<body style="background-color: white;">
    <h1 style="color: black;">Search For A Product!</h1>
    <h2 style="color: black;">Search Results for : {{search_keyword}}</h2>

    <div class="mid container-sm">
        <ul>
            {% for link, product, image in items_and_links %}
                <li>
                    <img class="mt-5" src="{{image}}" alt="Pic">
                    <p><a href="{{url_for('specific_item', image=image, product=product, link=link)}}">{{product}}</a></p>
                </li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
